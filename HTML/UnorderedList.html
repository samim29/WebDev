<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <ul>
        <li><h3>Unordered list</h3></li>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Samosha</li>
    </ul>

    <ol type="A">
        <li><h3>Ordered list</h3></li>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Samosha</li>
    </ol>
</body>
</html>
