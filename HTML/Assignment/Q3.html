<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h3>Feedback Form</h3>
   <form action="/action">
    <label for="name"><b>Name:</b></label>
    <input type="text" name="name" id="name" placeholder="Write your name">
    <br/><br/>
    <label for="email"><b>Email:</b></label>
    <input type="text" name="email" id="email" placeholder="Write your email">
    <br><br>
    <label for="message"><b>Message:</b></label>
    <br>
    <textarea id="message" name="message" cols="30" rows="5"></textarea>
    <br/><br/>
    <label for="rate">Rate us out of 5:</label><br/>
    <input type="radio" name="rate" id="one" value="one">
    <label for="one">1</label><br/>
    <input type="radio" name="rate" id="two" value="two">
    <label for="two">2</label><br/>
    <input type="radio" name="rate" id="three" value="three">
    <label for="three">3</label><br/>
    <input type="radio" name="rate" id="four" value="four">
    <label for="four">4</label><br/>
    <input type="radio" name="rate" id="five" value="five">
    <label for="five">5</label><br/><br/>
    <button>Send your message!</button>


   </form>
</body>
</html>
